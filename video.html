    <title>GitHub Pages 视频示例</title>
    <style>
        .container {
                position: relative;       /* 子 div 相对定位的参考 */
                width: 1600px;
                height: 500px;
                background-color: #f0f0f0;
                margin: 0 auto;
            }
    
         .child {
             position: absolute;       /* 脱离文档流，可精确定位 */

             height: 80px;
             background-color: lightblue;
             text-align: center;

        .video-row {
            display: flex;
            justify-content: center; /* 水平居中 */
            gap: 20px;               /* 视频之间的间距 */
            margin-top: 30px;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">

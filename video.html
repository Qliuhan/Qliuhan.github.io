<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Multi-color Title</title>
  <style>
    .multi h1 { font-size: 2.2rem; font-weight: 700; }
    .c1 { color: #ff6b6b; }   /* 红 */
    .c2 { color: #ffd93d; }   /* 黄 */
    .c3 { color: #6bcB77; }   /* 绿 */
  </style>
</head>
<body>
  <div class="multi">
    <h1>
      <span class="c1">多</span>
      <span class="c2">色</span>
      <span class="c3">标</span>
      <span class="c1">题</span>
    </h1>
  </div>
</body>
</html>

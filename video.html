<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Pages 视频示例</title>
    <style>
        /* 居中容器 */
        .video-container {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;    /* 垂直居中 */
            height: 80vh;           /* 占页面高度的80% */
        }

        /* 视频样式 */
        video {
            width: 640px;   /* 自定义宽度 */
            height: 360px;  /* 自定义高度 */
            border: 2px solid #ccc; /* 可选，给视频加边框 */
            border-radius: 10px;    /* 可选，圆角 */
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">
    <span style="color:red;">V</span>
    <span style="color:orange;">e</span>
    <span style="color:green;">d</span>
    <span style="color:blue;">i</span>
    <span style="color:purple;">o</span>
</h1>

    <!-- 本地视频 -->
    <video width="640" height="360" controls>
        <source src="mp4/slab1_coarse_Ez.mp4" type="video/mp4">
        你的浏览器不支持 video 标签。
    </video>
</body>
</html>

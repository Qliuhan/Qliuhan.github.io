<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>顶部居中彩色标题</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center; /* 让标题水平居中 */
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* 彩色渐变标题 */
    h1 {
      margin-top: 30px; /* 与顶部保持距离 */
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff7a18, #ffb22a, #7be495, #4fd3ff, #8a6cff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  <h1>彩色标题（顶部居中）</h1>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Pages 视频示例</title>
    <style>
    .container {
            display: flex;
            justify-content: center;  /* 居中整个区域 */
            align-items: center;      /* 垂直方向对齐 */
            gap: 40px;                /* 左右间距 */
            margin-top: 40px;
        }

        .text-box {
            font-size: 20px;
            color: #333;
            max-width: 300px;
            text-align: left;
        }
        .video-row {
            display: flex;
            justify-content: center; /* 水平居中 */
            gap: 20px;               /* 视频之间的间距 */
            margin-top: 30px;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">
    <span style="color:red;">V</span>
    <span style="color:orange;">e</span>
    <span style="color:green;">d</span>
    <span style="color:blue;">i</span>
    <span style="color:purple;">o</span>
</h1>
    <h2> Straight waveguide example </h2>

    <div class="container">
    <div class="text-box">
        <b>这是说明文字：</b><br><br>
        - 这里可以写视频介绍内容<br>
        - 支持多行文字<br>
        - 支持自动换行和调整宽度<br>
    </div>

    <div class="video-item">
    <video src="mp4/slab1_coarse_Ez.mp4" autoplay muted loop></video>
    <div class="caption">视频 1 注释</div>
    </div>

    <div class="video-item">
    <video src="mp4/slab1_coarse_Ez.mp4" autoplay muted loop></video>
    <div class="caption">视频 2 注释</div>
    </div>

    <div class="video-item">
    <video src="mp4/slab1_coarse_Ez.mp4" autoplay muted loop></video>
    <div class="caption">视频 3 注释</div>
    </div>
</div>

    
</body>
</html>

    <title>GitHub Pages 视频示例</title>
    <style>
        /* 父容器 */
        .container {
            display: flex;
            justify-content: center;      /* 整体水平居中 */
            align-items: flex-start;      /* 顶部对齐 */
            flex-wrap: wrap;              /* 屏幕变窄时换行 */
            gap: 20px;                    /* 左右间距 */
            padding: 20px;
        }
        
        /* 左边文本框 */
        .text-box {
            flex: 0 0 200px;              /* 固定宽度200px，不放大不缩小 */
            min-width: 150px;             /* 最小宽度，保证小屏幕显示 */
            background-color: lightblue;
            font-size: 18px;
            color: #333;
            padding: 10px;
            text-align: center;
            line-height: 1.5;
        }
        
        /* 右边视频区域 */
        .videos {
            display: flex;
            flex: 1;                      /* 占据剩余空间，自适应 */
            /* justify-content: flex-start;   /* 视频靠左排列 */ */
            justify-content: center;   /* 视频水平居中排列 */
            gap: 10px;                     /* 视频之间间距 */
            flex-wrap: wrap;               /* 小屏幕换行 */
        }
        
        /* 单个视频框 */
        .video-box {
            flex: 1 1 300px;              /* 视频宽度至少150px，自适应 */
            max-width: 200px;
            background-color: lightgray;
        }
        
        .video-box video {
            width: 100%;                  /* 视频宽度填满容器 */
            height: auto;                 /* 高度自适应保持比例 */
            display: block;
        }

    </style>
</head>

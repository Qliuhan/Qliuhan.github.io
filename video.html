<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Maxwell Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center; /* 让标题水平居中 */
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* 彩色标题 */
    h1 {
      font-size: 3rem;
      font-weight: 400;
      margin: 0;
      letter-spacing: 1px;
    }

    /* 各段颜色可自由修改 */
    .c1 { color: #ff6b6b; }   /* 红 */
    .c2 { color: #ffd93d; }   /* 黄 */
    .c3 { color: #6bcb77; }   /* 绿 */
    .c4 { color: #4d96ff; }   /* 蓝 */
    .c5 { color: #9d4edd; }   /* 紫 */
    
  </style>
</head>
<body>

  <h1>
    <span class="c1">Ma</span>
    <span class="c2">x</span>
    <span class="c3">w</span>
    <span class="c4">e</span>
    <span class="c5">ll</span>
    <span class="c1">-</span>
    <span class="c2">v</span>
    <span class="c3">i</span>
    <span class="c4">d</span>
    <span class="c5">e</span>
    <span class="c3">o</span>
  </h1>

</body>


</html>
